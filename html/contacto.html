<!--Contenido principal-->
<main>
<h1>Contacto</h1>

<form action="#" method="GET">

 <fieldset>
<legend>Formulario de contacto</legend>
<label for="nombre">Nombre</label>
<br>
<input type="text" name="" id="nombre" placeholder="Introduzca su nombre" required >

<br>
<br>

<label for="apellido">Apellido</label>
<br>
<input type="text" name="" id="apellido" placeholder="Introduzca su apellido" required>

<br>
<br>

<label for="sexo">Sexo</label>
<br>

<input type="radio" id="hombre" name="sexo" class="radio">
<label for="hombre" class="etiquetaDos">Hombre</label>

<input type="radio" id="mujer"  name="sexo" class="radio">
<label for="mujer" class="etiquetaDos">Mujer</label>


<input type="radio" id="indistinto"  name="sexo" class="radio">
<label for="indistinto" class="etiquetaDos">Indistinto</label>



<br>
<br>
<label for="mail">Correo electrónico</label>
<br>
<input type="email" id="mail"  placeholder="usuario@ejemplo.com" required>

<br>
<br>

<label for="servicio">Servicio</label>
<br>
<select id="servicio">
    <option value="arreglo">Instrumentación</option>
    <option value="usoEstudio">Grabación</option>
    <option value="compra">Compra</option>
</select>

<br>
<br>

<label for="consulta">Mensaje</label>
<br>
<textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba aquí"></textarea>

<br>
<br>

<input type="checkbox" name="newsletter" id="checkbox"> 
<label for="checkbox" id="novedades">Deseo recibir las novedades en productos y servicios.</label>


<br>
<br>
<input type="submit" value="Enviar" class="boton" data-bs-toggle="modal" data-bs-target="#modalContacto">

<input type="reset" value="Limpiar" class="boton">

 </fieldset>

</form>


</main>
